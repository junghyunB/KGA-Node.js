<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>수정 페이지</h1>
    <form method="post">
        <ul>
            <input type="hidden" name="idx" value="{{items.idx}}">
            <li>
                <label>작성자</label>
                <a>{{items.name}}</a>
            </li>
            <li>
                <label>제목</label>
                <input type="text" value="{{items.subject}}" name="subject">
            </li>
            <li>
                <label>내용</label>
                <br><br>
                <textarea name="content">
                    {{items.content}}
                </textarea>
            </li>
        </ul>
        <input type="submit" value="수정 완료" formaction="/board/update">
        <input type="submit" value="삭제 하기" formaction="/board/delete">
        <a href="/board/list">목록으로</a>
    </form>
</body>
</html>
